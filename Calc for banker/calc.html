<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Calculator</title>
</head>
<body>
  <div class="calculator">
    <h1>Calculator</h1>
    <label for="principal">Principal Amount:</label>
    <input type="number" id="principal" placeholder="Enter principal amount">

    <label for="rate">Interest Rate (%):</label>
    <input type="number" id="rate" placeholder="Enter interest rate">

    <label for="time">Time (years):</label>
    <input type="number" id="time" placeholder="Enter time in years">

    <button id="calculate">Calculate Simple Interest</button>
    <button id="calculateEMI">Calculate EMI</button>
    <div id="result"></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
